<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Produtos - Barbearia Alura</title>
        <link rel="icon" href="imagens/icon.png" type="image/x-icon">

        <!-- Primeiro tem que vir o reset, pois ele irá limpar tudo e depois iremos aplicar o nosso css -->
        <link rel="stylesheet" href="css/resetar.css">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        
    </head>

    <body>
        <header>
            <!-- Colocar uma div para envolver o logo e o nav -->
            <div class="caixa">
                <!-- Dar destaque ao logo por isso usar h1 -->
                <h1><img src="imagens/logo.png" alt="Logo da Barbearia Alura"></h1>

                <!-- Criar a lista não ordenada -->
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <ul class="produtos">
                <li>
                    <h2>Cabelo</h2>
                    <img src="imagens/cabelo.jpg" alt="Cabelo">
                    <p class="produto-descricao">Na tesoura ou máquina, como o cliente preferir</p>
                    <p class="produto-preco">R$ 25,00</p>
                </li>
                <li>
                    <h2>Barba</h2>
                    <img src="imagens/barba.jpg" alt="Barba">
                    <p class="produto-descricao">Corte e desenho profissional de barba</p>
                    <p class="produto-preco">R$ 18,00</p>
                </li>
                <li>
                    <h2>Cabelo+Barba</h2>
                    <img src="imagens/cabelo+barba.jpg" alt="Cabelo+Barba">
                    <p class="produto-descricao">Pacote completo de cabelo e barba</p>
                    <p class="produto-preco">R$ 35,00</p>
                </li>
            </ul>
        </main>

        <footer>
            <img src="imagens/logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
        </footer>
    </body>
</html>
